<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loging Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-success-subtle">
    {% load static %}
    <h1 class="mt-5 text-center">Login</h1>
    <div class="container bg-white w-50 h-100 mt-1 p-5 rounded-3">
        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-medium mb-0">Username</label>
                <input type="text" class="form-control bg-primary-info border-danger-subtle" name="username"
                    id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-medium mb-0">Password</label>
                <input type="password" class="form-control bg-primary-info border-danger-subtle" name="pass"
                    id="password">
            </div>
            <div class="d-grid pt-0 mt-0">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <a href="{% url 'signup' %}" >Don't have an account? Create Account</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
