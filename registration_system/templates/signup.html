<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-success-subtle">
    {% load static %}
    <h1 class="mt-5 text-center">Registration</h1>
    <div class="container bg-white w-50 h-100 mt-1 p-5 rounded-3">
        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-medium mb-0">Username</label>
                <input type="text" class="form-control bg-primary-info border-danger-subtle" name="username"
                    id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-medium mb-0">Email</label>
                <input type="email" class="form-control bg-primary-info border-danger-subtle" name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label fw-medium mb-0">First Name</label>
                <input type="text" class="form-control bg-primary-info border-danger-subtle" name="first_name"
                    id="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label fw-medium mb-0">Last Name</label>
                <input type="text" class="form-control bg-primary-info border-danger-subtle" name="last_name"
                    id="last_name">
            </div>
            <div class="row">
                <div class="mb-1 col-sm-6">
                    <label for="password1" class="form-label fw-medium mb-0">Password</label>
                    <input type="password" class="form-control mb-3 bg-primary-info border-danger-subtle" id="password1"
                        name="password1">
                </div>

                <div class="mb-1 col-sm-6">
                    <label for="password2" class="form-label fw-medium mb-0">Re-Password</label>
                    <input type="password" class="form-control mb-3 bg-primary-info border-danger-subtle" id="password2"
                        name="password2">
                </div>
            </div>
            <div class="d-grid pt-0 mt-0">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
            <a href="{% url 'login' %}">i have already account</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
